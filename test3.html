<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsichtbare Overlay-Weiterleitung</title>
    <style>
        a.fullscreen-link {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <a href="https://deine-ziel-url.com" class="fullscreen-link"></a>
    <p>Dein Webseiteninhalt hier</p>
</body>
</html>
